{% extends "startuprank/main.html" %}

{% block content %}
{% if latest_startups_established %}
  <ul class="list-group">
    {% for startup in latest_startups_established %}
      <li class="list-group-item">
        <a href= "{% url 'startuprank:startup' startup.id %}">{{ startup.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No startups are available.</p>
{% endif %}
{% endblock %}
