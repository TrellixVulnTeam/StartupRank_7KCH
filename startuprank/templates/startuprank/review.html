{% extends "startuprank/main.html" %}

{% block content %}
{% if review_id %}
  <header class="bg-secondary text-white">
    <div class="container text-center text-dark">
      <h1><a href="/startuprank/" title="StartUpRank" style="font-size:40px; font-family: sans-serif;" class="text-dark">StartupRank</a></h1>
      <p><h4> Find your favourite Startup and Review it!</h4></p>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
      <form action="{% url 'startuprank:review' startup_id review_id %}"  method="post">
      {% else %}
      <form action="{% url 'startuprank:reviews' startup_id %}"  method="post">
      {% endif %}
        <!-- CSRF is a web attack. The idea is that the user visites a link without his understanding -->
        {% csrf_token %}
          <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title"
                 class="form-control" placeholder="Title" value="{{ title }}"/>
        </div>
        <div class="form-group">
          <label for="text">Content</label>
          <textarea id="text" name="text"
                    class="form-control" placeholder="content" rows="10">{{ text }}
          </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
    </div>
  </div>
{% endblock %}
